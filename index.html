<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google UI CLONE</title>
</head>
<body>
    <!-- I am going to divide this code into 2 parts header and mainbody -->
    <!-- This is the start of header section -->
    <div class="header">
        <div class="left">
            <a href="https://about.google.com">About</a>
            <a href="https://store.google.com">Store</a>
        </div>
        <div class="right">
            <a href="https://accounts.google.com">Gmail</a>
            <a href="https://images.google.com">Images</a>
            <span class="material-icons"> apps </span>
            <span class="material-icons"> account_circle </span>
        </div>
    </div>
    <div class="main">
            <img src="google-logo.png" alt="google logo">
        <div class="search-box">
            <div class="search-input">
                <span class="material-icons"> search </span>
                <input type="text" name="q"/>
                <span class="material-icons"> mic </span>
            </div >
            <div class="search-button">
                <input type="submit" value="Google Search"/>
                <button>I'm feeling lucky</button>
            </div>
            <div class="offer">
                    <p class="md">Google offered in:</p>
                    <a>አማረኛ</a>
                    <a>ትግረኛ</a>
                    <a>Somalie</a>
                    <a>Afan Oromo</a>
            </div>
        </div>
    </div>
</body>
</html>
